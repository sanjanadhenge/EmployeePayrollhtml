<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Payroll.css">
    <title>Document</title>
</head>
<body>
    <!----UC1-->
    <header class = "header-content header">
        <div class ="logo-content">
            <img src="https://images.yourstory.com/cs/images/companies/logo-1586419574337.jpg?fm=auto&ar=1:1&mode=fill&fill=solid&fill-color=fff" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span><br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
             <!----UC2-->
    <div class="form-head">Employee Payroll form</div>
    <div class="row-content">
        <label class="label text" for ="name">Name</label>
        <input class="input" type="text" id="name" name="name"
        placeholder="Your name.." required>
    </div>
    <div class="row-content">
        <label class="label text" for ="profile">Profile image</label>
        <div class ="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile"
                value ="https://cdn5.vectorstock.com/i/1000x1000/73/24/user-icon-male-person-symbol-profile-avatar-vector-20787324.jpg"required>
                <img class="profile" id="image1" src="https://cdn5.vectorstock.com/i/1000x1000/73/24/user-icon-male-person-symbol-profile-avatar-vector-20787324.jpg">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile"
                value ="https://thumbs.dreamstime.com/b/user-icon-vector-female-person-symbol-profile-circle-avatar-sign-flat-color-glyph-pictogram-illustration-user-icon-vector-115922585.jpg"required>
                <img class="profile" id="image1" src="https://thumbs.dreamstime.com/b/user-icon-vector-female-person-symbol-profile-circle-avatar-sign-flat-color-glyph-pictogram-illustration-user-icon-vector-115922585.jpg">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile"
                value ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfvP12J2anvBkVh1L_6Rr8K7hcrWcLwmZx2A&usqp=CAU"required>
                <img class="profile" id="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfvP12J2anvBkVh1L_6Rr8K7hcrWcLwmZx2A&usqp=CAU">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile"
                value ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdqE0wpmoto7Q5uUlsxMowjQyGXsf52ihlnw&usqp=CAU"required>
                <img class="profile" id="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdqE0wpmoto7Q5uUlsxMowjQyGXsf52ihlnw&usqp=CAU">
            </label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio"id="male" name="gender" value="male">
            <lable class="text" for="male">Male</lable>
            <input type="radio"id="female" name="gender" value="female">
            <lable class="text" for="female">Female</lable>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
            <input class="checkbox"type="checkbox" id="hr"name="hr" value="HR">
            <lable class="text" for="hr">HR</lable>
            <input class="checkbox"type="checkbox" id="sales"name="sales" value="Sales">
            <lable class="text" for="sales">Sales</lable>
            <input class="checkbox"type="checkbox" id="finance"name="finance" value="Finance">
            <lable class="text" for="finance">Finance</lable>
            <input class="checkbox"type="checkbox" id="engineer"name="engineer" value="Engineer">
            <lable class="text" for="engineer">HR</lable>
            <input class="checkbox"type="checkbox" id="other"name="other" value="Other">
            <lable class="text" for="other">Other</lable>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="salary">Choose Your Salary</label>
        <div>
            <input class="input"type="range" name="salary" id="salary" min="300000"
            max="500000" step="100"value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
    </div>

        </form>
    </div>
   
</body>
</html>
